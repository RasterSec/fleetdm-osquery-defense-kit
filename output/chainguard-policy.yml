      AND NOT file.filename LIKE 'ulabs-%'
      AND NOT file.filename LIKE 'test-%'
      AND NOT file.filename LIKE 'demo-%'
      AND NOT file.filename LIKE 'example-%'
      AND NOT hash.sha256 IN (
