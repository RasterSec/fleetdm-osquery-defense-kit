name: Update Submodule

on:
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Update submodule
        run: |
          cd upstream
          git fetch origin
          git checkout origin/main
          cd ..

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet upstream; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            cd upstream
            echo "new_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
            echo "new_sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Set up Go
        if: steps.check.outputs.changed == 'true'
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build and run converter
        if: steps.check.outputs.changed == 'true'
        run: |
          go build -o bin/convert ./cmd/convert
          ./bin/convert -upstream upstream -output output

      - name: Create Pull Request
        if: steps.check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update osquery-defense-kit to ${{ steps.check.outputs.new_sha_short }}"
          title: "Update osquery-defense-kit submodule"
          body: |
            This PR updates the osquery-defense-kit submodule to the latest commit.

            **New commit:** `${{ steps.check.outputs.new_sha }}`

            Changes from upstream: https://github.com/chainguard-dev/osquery-defense-kit/commits/main

            ---
            *This PR was automatically created by GitHub Actions.*
          branch: update-submodule
          delete-branch: true
          labels: |
            dependencies
            automated
